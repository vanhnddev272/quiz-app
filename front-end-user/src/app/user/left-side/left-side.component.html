<aside class="lg:w-1/5 bg-gray-700 text-white">
  <div class="my-3">
    <div class="px-6 my-6 mb-12">
      <div class="mb-3">
        <img class="h-6 lg:h-8 xl:h-9" src="../../assets/images/logo.svg" alt="Tailwind UI"/>
      </div>
      <div *ngIf="currentProfile" class="mb-3">
        Hi, {{currentProfile?.firstName}}
      </div>
    </div>
    <div class="h-auto">

      <a [routerLink]="['dashboard']" routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span class="mr-3 w-6"><svg
        class="h-6 w-6 fill-current mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path
        fill-rule="evenodd"
        d="M3.889 3h6.222a.9.9 0 0 1 .889.91v8.18a.9.9 0 0 1-.889.91H3.89A.9.9 0 0 1 3 12.09V3.91A.9.9 0 0 1 3.889 3zM3.889 15h6.222c.491 0 .889.384.889.857v4.286c0 .473-.398.857-.889.857H3.89C3.398 21 3 20.616 3 20.143v-4.286c0-.473.398-.857.889-.857zM13.889 11h6.222a.9.9 0 0 1 .889.91v8.18a.9.9 0 0 1-.889.91H13.89a.9.9 0 0 1-.889-.91v-8.18a.9.9 0 0 1 .889-.91zM13.889 3h6.222c.491 0 .889.384.889.857v4.286c0 .473-.398.857-.889.857H13.89C13.398 9 13 8.616 13 8.143V3.857c0-.473.398-.857.889-.857z"></path></svg></span>Dashboard</a>
      <a [routerLink]="['profile']" routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span class="mr-3 w-6"><i
        class="fa fa-user"></i></span>Profile</a>
      <a [routerLink]="['schedule']"
         routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span
        class="mr-3 w-6"><i
        class="fa fa-calendar"></i></span>Schedule</a>
      <a [routerLink]="['statistics']"
         routerLinkActive="border-l-4 border-gray-400 bg-blue-700 text-white"
         class="flex py-3 px-6 cursor-pointer hover:bg-blue-500 transition text-gray-300"><span
        class="mr-3 w-6"><i
        class="fa fa-line-chart"></i></span>Statistics</a>
    </div>

  </div>
</aside>
